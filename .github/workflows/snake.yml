name: Generate Snake Animation üêç

on:
  schedule:  # every 24 hours
    - cron: "0 0 * * *"
  workflow_dispatch:  # allow manual runs

# ‚úÖ Required for pushing to the output branch
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: AdithyaRaoK14
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # ‚úÖ Fixed: explicit permissions and simplified push
      - name: Push generated files to output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist -f
          git commit -m "Generated snake animation" || echo "No changes to commit"
          git push origin HEAD:output --force
